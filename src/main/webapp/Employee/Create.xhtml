<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EmployeeCreateDlg" widgetVar="EmployeeCreateDialog" modal="true" 
				resizable="false" appendTo="@(body)" header=" CreateEmployeeTitle">
            <h:form id="EmployeeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ empCont.selected != null}">
                        <p:outputLabel value="empId" for="empId" />
                        <p:inputText id="empId" value="#{empCont.selected.employeeId}" title="empIdTitle" 
								required="true" requiredMessage="required filed"/>
                        <p:outputLabel value="empHireDate" for="empHireDate" />
                        <p:calendar id="empHireDate" pattern="dd/MM/yyyy" value="#{empCont.selected.employeeHireDate}" title="empHireDateTitle" 
								required="true" requiredMessage="required filed" showOn="button"/>
                        <p:outputLabel value="empName" for="empName" />
                        <p:inputText id="empName" value="#{empCont.selected.employeeName}" title="empNameTitle" 
								required="true" requiredMessage="required filed"/>
                        <p:outputLabel value="empSalary" for="empSalary" />
                        <p:inputText id="empSalary" value="#{empCont.selected.employeeSalary}" title="empSalaryTitle" 
								required="true" requiredMessage="required filed"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empCont.create}" value="save" 
						update="display,:EmployeeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeeCreateDialog');"/>
                    <p:commandButton value="Cancel" onclick="EmployeeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
