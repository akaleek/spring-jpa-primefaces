<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeViewDlg" widgetVar="EmployeeViewDialog" 
			modal="true" resizable="false" 
			appendTo="@(body)" header="EmployeeViewTitle">
            <h:form id="EmployeeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeController.selected != null}">
                        <h:outputText value="empId"/>
                        <h:outputText value="#{employeeController.selected.empId}" title="employee_empId"/>
                        <h:outputText value="empHireDate"/>
                        <h:outputText value="#{employeeController.selected.empHireDate}" title="employee_empHireDate"/>
                        <h:outputText value="empName"/>
                        <h:outputText value="#{employeeController.selected.empName}" title="employee_empName"/>
                        <h:outputText value="empSalary"/>
                        <h:outputText value="#{employeeController.selected.empSalary}" title="employee_empSalary"/>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="EmployeeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
