<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CountryCreateDlg" widgetVar="CountryCreateDialog" modal="true" 
				resizable="false" appendTo="@(body)" header=" CreateCountryTitle">
            <h:form id="CountryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ countryJsfController.selected != null}">
<!--                        <p:outputLabel value="id" for="id" />
                        	<p:inputText id="id" value="#{countryJsfController.selected.id}" title="idTitle" 
								required="true" requiredMessage="required filed"/>-->
                        <p:outputLabel value="countryname" for="countryname" />
                        	<p:inputText id="countryname" value="#{countryJsfController.selected.countryName}" title="countrynameTitle" 
								required="true" requiredMessage="required filed"/>
                        <p:outputLabel value="population" for="population" />
                        	<p:inputText id="population" value="#{countryJsfController.selected.population}" title="populationTitle" 
								required="true" requiredMessage="required filed"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{countryJsfController.create}" value="save" 
						update="display,:CountryListForm:datalist,:growl" oncomplete="handleSubmit(args,'CountryCreateDialog');"/>
                    <p:commandButton value="Cancel" onclick="CountryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
