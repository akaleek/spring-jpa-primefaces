                    loadingMessage: 'جاري التحميل...',
                    noDataAvailable: 'لا يوجد بيانات!',

                    editRecord: 'تعديل سجل',
                    areYouSure: 'هل أنت متأكد?',
                    deleteConfirmation: 'هذا السجل سوف يتم حذفه. هل أنت متأكد?',

                                    edit: true
                                }
                            }
                        });
                $('#PersonTableContainer').jtable('load');
            });
